<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if </title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>

</head>
<body>
    <h1>v-if 和 v-show</h1>
    <br>
    <div id="app">
           <div v-if='isLogin'>你好,fushp </div>
           <div v-else>你好,请登录</div>
     </div>
       
     <script type="text/javascript">
            var vue = new Vue({
                el:"#app",
                data:{
                    message:"hello world" ,
                    isLogin:false
                }
            })
    </script>

    
</body>
</html>
