<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>

</head>
<body>
    <!-- 制作一个计分器 -->
        <div id="app">
            本地比赛计分器{{scores}}
            <p>
                    <button @click="add">加分</button>
                    <button @click="reduce">减分</button>
                    <input type="text" @keyup.enter="enterFunc" v-model="scoresChange" >
            </p>
            <h3>文本框</h3>
            <p>原始文本信息：{{message}}</p>
            <!-- 学会使用v-model 各个属性的用法 -->
            <p>mvvm-双向绑定v-model:<input type="text" v-model="message"></p>
            <!-- lazy 懒加载 只要鼠标失去焦点的时候才进行更新 -->
            <p>mvvm-双向绑定v-model.lazy:<input type="text" v-model.lazy="message"></p>
             <!-- number 只能输入数字 -->
            <p>mvvm-双向绑定v-model.number:<input type="text" v-model.number="message"></p>
             <!-- trim 去空格 -->
            <p>mvvm-双向绑定v-model.trim:<input type="text" v-model.trim="message"></p>

            <h3>文本域</h3>
            <textarea  cols="30" rows="10" v-model="message"></textarea>
            <h3>多选按钮绑定一个值</h3>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for='iseTrue'>{{isTrue}}</label>
            <h3>多选按钮绑定一个数组</h3>
            <input type="checkbox" id="fushp1" value="fushp1" v-model="web_Names">
            <label for="fushp1">fushp1</label><br/>
            <input type="checkbox" id="fushp2" value="fushp2" v-model="web_Names">
            <label for="fushp2">fushp2</label><br/>
            <input type="checkbox" id="fushp3" value="fushp3" v-model="web_Names">
            <label for="fushp2">fushp3</label>
            <p>{{web_Names}}</p>
            <h3>单选按钮绑定一个值</h3>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="one2">女</label>
            <p>{{sex}}</p>
        </div>
            <script type="text/javascript">
                var vue = new Vue({
                    el:"#app",
                    data:{
                        message:"",
                        isTrue:false,
                        web_Names:[],
                        scores: 0,
                        sex:"女",
                        scoresChange: 0
                    },
                    methods: {
                        add:function(){
                            this.scores ++;
                        },
                        reduce:function(){
                            this.scores --;
                        },
                        enterFunc: function() {
                            //如果不使用parseint ，就可能直接字符串拼接了
                            this.scores = this.scores + parseInt(this.scoresChange)
                        }
                    },
                })
            </script>

    
</body>
</html>
