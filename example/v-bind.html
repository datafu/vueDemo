<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>

</head>
<body>
    <!-- v-bind 绑定的是标签属性 -->
        <div id="app">
              <h1>v-bind 实例</h1>
                <img  v-bind:src="imgSrc"  width="200px"><br/>
                <br>
                <a v-bind:href="webSrc" target="_blank">技术胖</a>
                <br>
                <div v-bind:class="classA">绑定class</div>
                <div v-bind:class="{classA:isOk}">绑定class中判断</div>
               <div v-bind:class="[{classA:isOk},{classB:isBig}]">绑定class的数组</div> 
               <div :class="isOk?classR:classG">4、绑定class中的三元表达式判断</div>
                <br>
                <input type="checkbox" v-model="isOk">{{isOk}}
                <input type="checkbox" v-model="isBig">{{isBig}}

            </div>
            <style>
            .classA{
                color:red;
            }
           
            .classB{
            font-size:150%
            }
            .classR{
                color: red
            }
            .classG{
                color: green
            }


            </style>
            <script type="text/javascript">
                var vue = new Vue({
                    el:"#app",
                    data:{
                      imgSrc:"http://blogimages.jspang.com/vue_koa2_ad.jpg",
                      webSrc:"http://jspang.com",
                      classA:"classA",
                      classB:"classB",
                      classR:"classR",
                      classG:"classG",
                      isOk:false,
                      isBig:false
                    }
                })
            </script>


    
</body>
</html>
