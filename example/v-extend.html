<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.extend</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>

</head>
<body>
        <h1>Vue.extend</h1>
        <div id="app">
            <div id="FUSHP"></div>
         </div>
        <script type="text/javascript">
           var fushpExtend = Vue.extend({
                template:"<p><a v-bind:href='authorUrl'>{{authorName}}</a></p>",
                data:function() {
                    return {
                        authorName:"fushp",
                        authorUrl:"https://datafu.github.io"
                    }
                }
           });
            console.log(new fushpExtend());
            new fushpExtend().$mount('#FUSHP');
        </script>

    
</body>
</html>
